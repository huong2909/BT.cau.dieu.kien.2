<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= prompt('nhập số điện');
    let b1=1.678;
    let b2=1.734;
    let b3=2.014;
    let b4=2.534;
    if (a<50) {
        document.write('số tiền điện =',a*b1)
    } else if (a<100) {
        document.write('số tiền điện =',50*b1+(a-50)*b2);
    } else if (a<200) {
        document.write('số tiền điện =',50*b1+50*b2+(a-100)*b3);
    } else {
        document.write('số tiền điện =',50*b1+50*b2+100*b3+(a-200)*b4)
    }


</script>
</body>
</html>

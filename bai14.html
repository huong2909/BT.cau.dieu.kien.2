<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tuổi của 1 người</title>
</head>
<body>
<script>
    let a = prompt('nhập số');
    if (a>0&&a%1===0) {
        if (a<120) {
            alert('Là tuối của một người');
        } else {
            alert('Không phải là tuổi của một người');
        }
    } else {
        alert('Không phải là tuổi của một người');
    }


</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập điểm bài kiểm tra'));
    let b = parseInt(prompt('nhập điểm thi giữa kì'));
    let c = parseInt(prompt('nhập điểm thi cuối kỳ'));
    let d = (a+b+c)/3;
    if (d<5) {
        alert('học lực trung bình');
    }
    else if (d<8) {
        alert('học lực khá');
    }
    else {
        alert('học lực giỏi');
    }
</script>
</body>
</html>
